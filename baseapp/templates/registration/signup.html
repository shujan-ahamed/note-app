{% extends "baseapp/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="col-md-6 p-5">

<h2 class="text-uppercase mb-5">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-sm btn-outline-dark" type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}
